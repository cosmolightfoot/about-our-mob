<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
        <h1>I'm a header</h1>
    </header>
    <main>
        <article>
            <h2>I'm within an Article Tag</h2>

            <section>
                <ul class="unordered-list">
                    <li>bananas</li>
                    <li>apples</li>
                    <li>carrots</li>
                    <li>coffee</li>
                    <li>cornbread</li>
                </ul>
            </section>
            <section>
                <ol>
                    <li>one</li>
                    <li>two</li>
                    <li>three</li>
                    <li>four</li>
                    <li>five</li>
                    <li>six</li>
                </ol>
            </section>
            <section>
                <p>
                    This is a paragraph within the article. This is a sentence within the paragraph within the article. Words words words words. 
                </p>
            </section>
        </article>
    </main>
    <footer>foot</footer>
</body>
</html>
